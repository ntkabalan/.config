# terminal colors
set -ga terminal-overrides ",*256col*:RGB"

# nvim cursor
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

# nvim undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# command repeat time
set -g repeat-time 200

# delay after pressing the escape key
set -sg escape-time 0

# command prefix
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# disable arrow keys
unbind Left
unbind Down
unbind Up
unbind Right

# don't detach on exit, if at least 1 other session is running
set-option -g detach-on-destroy off

# opening new panes
unbind '%'
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# resizing panes
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r m resize-pane -Z
set -g mouse on

# index windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# enable vim movements
set-window-option -g mode-keys vi

# make selecting with the mouse better
unbind -T copy-mode-vi MouseDragEnd1Pane

# vim-like yanking
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'C-v' send-keys -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection-and-cancel
set -g @yank_action 'copy-pipe'

# enable holding down prefix when jumping between windows
bind-key -r ^N next-window
bind-key -r ^P previous-window

#
# status bar
#

# status bar position
set-option -g status-position top

# color defaults
# gruvbox
# set -g status-bg "#282828"
# set -g status-fg "#e8eaee"
# rose-pine
# set -g status-bg "#191724"
# set -g status-fg "#e8eaee"

set -g status-bg "#14161b"
set -g status-fg "#e7e9f1"

# left side
set -g status-left-length 60
set -g status-left "[#S] "

# active window
# gruvbox
# set -g window-status-current-style fg="#282828",bg="#7daea3"
# rose-pine
# set -g window-status-current-style fg="#191724",bg="#9ccfd8"
set -g window-status-current-style fg="#14161b",bg="#a1d5f7"
set -g window-status-current-format ' #I #W '

# inactive windows
set -g window-status-style fg=default,bg=default
set -g window-status-format ' #I #W '

# right side
set -g status-right "| %a %d "
set -ag status-right "%l:%M %p "

# reload tmux config
bind r source-file ~/.config/tmux/tmux.conf

#
# plugins
#

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# initialize tmux plugin manager
run '~/.config/tmux/plugins/tpm/tpm'
